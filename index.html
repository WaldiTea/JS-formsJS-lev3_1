<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>lev3_1</title>
  </head>
  <body>
    <form class="form" action="" onsubmit="return false">
      <h2>Fonts Generator</h2>
      <input type="range" name="range" id="range" min="16" max="48" step="8" onchange="changeFontSize()">
      <label for="select">Font-size</label>
      <select name="select" id="selector" onchange="changeFontSize()">
        <option value="Bodoni Moda">'Bodoni Moda', serif</option>
        <option value="Open Sans">'Open Sans', sans-serif</option>
        <option value="Roboto">'Roboto', sans-serif</option>
        <option value="Yusei Magic">'Yusei Magic', sans-serif</option>
      </select>
      <input type="text" name="text" id="input" onchange="changeFontSize()">
      <h1 id="output"></h1>
    </form>
    <script src="assets/js/main.js"></script>
  </body>
</html>
